<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- used to make sure that page is standardized across all platforms and windows -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- used for ease of placement of content within page and bootstrap buttons-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- GOOGLE FONTS  -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway:400,600&display=swap" rel="stylesheet">
    <!-- used for basic styling within page -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/trainFavicon copy.png" type="image/x-icon">

    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- jumbotron at top of page -->
                <div class="jumbotron jumbotron-fluid trainHeader">
                </div>
            </div>
        </div>

        <div class="time row d-flex justify-content-end pr-4 align-self-center">
            <span> The time is currently <span id="currentTime"></span></span>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <!-- Current trains-->
                <div class="card mb-4 d-flex justify-content-around">
                    <div class="card-header font-weight-bold">Current Train Schedule
                        
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover text-center" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">First Train</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes until arrival</th>
                                    <th scope="col">Remove Train</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header font-weight-bold">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="The Royal Scotsman" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Dunrobin Castle" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="start-input" placeholder="07:00" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="45" type="text">
                            </div>
                            <button class="btn text-uppercase font-weight-bold" id="add-train-btn">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/main.js"></script>

</body>

</html>
