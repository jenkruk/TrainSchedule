<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Use to make sure that page is standardized across all platforms and windows -->
    <!-- RESET.CSS  -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- jQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- MOMENT.JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- GOOGLE FONTS  -->
    <link href="https://fonts.googleapis.com/css?family=Scope+One|Playfair+Display|Raleway:400,600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- FAVICON  -->
    <link rel="icon" href="./assets/images/favTrain.png" type="image/x-icon">

    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- JUMBOTRON -->
                <div class="border jumbotron jumbotron-fluid trainHeader">
                </div>
            </div>
        </div>

        <!-- CURRENT TIME  -->
        <div class="time row d-flex justify-content-end pr-4 pt-3 pb-3">
            <span class="timeText text-uppercase"> The time is currently <span id="currentTime"></span></span>
        </div>

        <!-- CURRENT TRAIN SCHEDULE  -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card mb-4 d-flex rounded-0 justify-content-around">
                    <div class="card-header rounded-0 font-weight-bold text-uppercase">Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover text-center" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">First Train</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes until arrival</th>
                                    <th scope="col">Remove Train</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- ADD TRAIN  -->
        <div class="row">
            <div class="col-md-12">
                <div class="card rounded-0 mb-4">
                    <div class="card-header rounded-0 font-weight-bold text-uppercase">Add Train</div>
                    <div class="card-body">

                        <!-- USER INPUT FORM -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control rounded-0" id="train-name-input" placeholder="The Royal Scotsman" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control rounded-0" id="destination-input" placeholder="Dunrobin Castle" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control rounded-0" id="start-input" placeholder="07:00" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control rounded-0" id="frequency-input" placeholder="45" type="text">
                            </div>
                            <button class="btn text-uppercase  rounded-0 font-weight-bold" id="add-train-btn">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT  -->
    <script src="./assets/javascript/main.js"></script>

</body>

</html>
