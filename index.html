<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Prompt|Raleway:400,700,800&display=swap" rel="stylesheet">

  <!-- FAVICON -->
  <!-- <link rel="icon" href="#" type="image/png" sizes="16x16"> -->

</head>

<body>

  <!-- Train Schedule Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid trainHeader">
    </div>


    <div class="row">

      <div class="col-md-12">

        <!-- Train Schedule Form-->
        <div class="card rounded-0 mb-4">
          <div class="card-header font-weight-bold text-uppercase text-center">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Arriving Every (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                  <th scope="col">Remove Train</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add train  -->
        <div class="card rounded-0 mb-4">
          <div class="card-header text-uppercase font-weight-bold">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="The Royal Scotsman" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Destination</label>
                <input class="form-control" id="role-input" placeholder="Dunrobin Castle" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Departs At</label>
                <input class="form-control" id="start-input" placeholder="7:00 am" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Train Departs Every (min)</label>
                <input class="form-control" id="rate-input" placeholder="43" type="text">
              </div>
              <button class="btn rounded-0 text-uppercase float-right" id="add-train-btn">Add Train</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="./assets/javascript/main.js"></script>

</body>

</html>
